<h3>Chat</h3>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of cs.chats" [ngClass]="{ 'text-right' : cs.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="{
              'badge-primary' : cs.usuario.uid == chat.uid,
              'badge-success' : cs.usuario.uid != chat.uid
          }">
          Diego Dom√≠nguez
        </span>
        <p>{{ chat.message }}</p>
    </div>
</div>

<input type="text" name="mensaje" class="form-control" placeholder="Enviar mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()">
